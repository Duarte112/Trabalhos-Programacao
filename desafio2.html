<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das boas-vindas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Boas-vindas</h1>

    <button onclick="solicitarNome()">Iniciar sessão</button>

    <script>
        function solicitarNome() {
            var nome = prompt("Qual é o seu nome?");
            
            if (nome !== null) {
                var idade = prompt("Quantos anos você tem, " + nome + "?");
                
                if (idade !== null) {
                    alert("Acabei de conhecer " + nome + ", que tem " + idade + " anos de idade!");
                }
            }
        }
    </script>

</body>
</html>
