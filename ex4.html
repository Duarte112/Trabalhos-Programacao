<!DOCTYPE html>
<html lang="pt">
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="inicio()">Clique para começar</button>
    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>
    <script>
        function inicio() {
            let nome = window.prompt('Qual é o seu nome? ')
            let res = window.document.getElementById('resultado')
            // Também funciona com o comando abaixo
            // let res = window.document.querySelector('selection#resultado')
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um prazer te conhecer! &#x1F596;`
        }
    </script>
</body>
</html>
