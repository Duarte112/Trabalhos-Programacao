<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Mensagens</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Desafio das Mensagens</h1>

    <button onclick="mostrarMensagem(1)">Botão 1</button>
    <button onclick="mostrarMensagem(2)">Botão 2</button>
    <button onclick="mostrarMensagem(3)">Botão 3</button>

    <script>
        function mostrarMensagem(botao) {
            switch (botao) {
                case 1:
                    alert("Você clicou no 1º botão!");
                    break;
                case 2:
                    alert("Você clicou no 2º botão!");
                    break;
                case 3:
                    alert("Você clicou no 3º botão!");
                    break;
                default:
                    break;
            }
        }
    </script>

</body>
</html>
